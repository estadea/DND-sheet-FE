<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-toolbar color="primary" class="app-header">
      Utente
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user-list" (click)="sidenav.close()">
        <mat-icon>home</mat-icon> <span class="nav-caption">User list</span>
      </a>
      <a mat-list-item routerLink="/spell-list" (click)="sidenav.close()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Spell list</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-header">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        D&D
      </div>

      <span class="nav-tool-items">
    <a class="logout" (click)="logout()">Logout</a>
  </span>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <!--</div>-->
  </mat-sidenav-content>
</mat-sidenav-container>
