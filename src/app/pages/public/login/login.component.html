<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form"  [formGroup]="form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username *" [formControlName]="'username'">
          <mat-error *ngIf="isInvalid('username')">Username required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password *" [formControlName]="'password'">
          <mat-error *ngIf="isInvalid('password')">Password required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
    </form>
    <small style="size: 10px; color: red" *ngIf="error">{{error}}</small>
  </mat-card>

</div>
